[vivado]
prop=run.impl_1.STEPS.OPT_DESIGN.ARGS.DIRECTIVE=ExploreWithRemap
prop=run.impl_1.STEPS.PLACE_DESIGN.ARGS.DIRECTIVE=EarlyBlockPlacement
prop=run.impl_1.STEPS.PHYS_OPT_DESIGN.IS_ENABLED=true
prop=run.impl_1.STEPS.PHYS_OPT_DESIGN.ARGS.DIRECTIVE=AggressiveExplore
prop=run.impl_1.STEPS.ROUTE_DESIGN.ARGS.DIRECTIVE=NoTimingRelaxation
prop=run.impl_1.STEPS.POST_ROUTE_PHYS_OPT_DESIGN.IS_ENABLED=true
prop=run.impl_1.STEPS.POST_ROUTE_PHYS_OPT_DESIGN.ARGS.DIRECTIVE=AggressiveExplore

[connectivity]
sp=SSSP.metadata:DDR[0]

sp=SSSP.edges_0:DDR[0]
sp=SSSP.edges_1:DDR[1]
sp=SSSP.edges_2:DDR[2]
sp=SSSP.edges_3:DDR[3]

sp=SSSP.cgpq_spill_0:DDR[1]
sp=SSSP.cgpq_spill_1:DDR[2]

sp=SSSP.vertices_0:DDR[0]
sp=SSSP.vertices_1:DDR[0]
sp=SSSP.vertices_2:DDR[1]
sp=SSSP.vertices_3:DDR[1]
sp=SSSP.vertices_4:DDR[2]
sp=SSSP.vertices_5:DDR[2]
sp=SSSP.vertices_6:DDR[3]
sp=SSSP.vertices_7:DDR[3]
